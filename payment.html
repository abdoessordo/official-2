<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
	<link rel="stylesheet" href="./css/style_payment_page.css">
	<script src="https://kit.fontawesome.com/285f26c2ef.js" crossorigin="anonymous"></script>
</head>

<body>

	<div class="checkout-panel">
		<div class="panel-body">
			<h2 class="title">CHECKOUT</h2>

			<div class="payment-method">
				<label for="card" class="method card">
					<div class="card-logos">
						<img src="assets/visa_logo.png" />
						<img src="assets/mastercard_logo.png" />
					</div>

					<div class="radio-input">
						<input id="card" type="radio" name="payment">
						Pay with credit card
					</div>
				</label>

				<label for="paypal" class="method paypal">
					<img src="assets/paypal_logo.png" />
					<div class="radio-input">
						<input id="paypal" type="radio" name="payment">
						Pay with PayPal
					</div>
				</label>
			</div>

			<div class="input-fields">
				<div class="column-1">
					<label for="cardholder">Cardholder's Name</label>
					<input type="text" id="cardholder" />

					<div class="small-inputs">
						<div>
							<label for="date">Valid thru</label>
							<input type="text" id="date" placeholder="MM / YY" />
						</div>

						<div>
							<label for="verification">CVV / CVC *</label>
							<input type="password" id="verification" />
						</div>
					</div>

				</div>
				<div class="column-2">
					<label for="cardnumber">Card Number</label>
					<input type="password" id="cardnumber" />

					<span class="info">* CVV or CVC is the card security code, unique three digits number on the back of
						your card
						separate from its number.</span>
				</div>
			</div>
		</div>

		<div class="panel-footer">
			<button onclick="goBack()" class="btn back-btn">Back</button>
			<button class="btn submit-btn">Submit</button>
		</div>
	</div>

	<div class="verified-panel">
		<div class="close">
			<i class="fas fa-times"></i>
		</div>
		<div class="verified-body">
			<i class="fas fa-check-circle"></i>
			<h3>Payment has been verified</h3>
			<p>Don't worry you're secure,</p>
			<p>Your order confirmed shortly</p>
			<p>Thank you !</p>
			<a href="index.html">
				<div class="go-to-home"> Back Home</div>
			</a>
		</div>
	</div>

	<div class="dark"></div>

	<script src="./scripts/payment.js"></script>
</body>

</html>
